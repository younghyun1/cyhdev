<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyh's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header,
        footer {
            background: #000000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            color: white;
        }

        h2 {
            color: #333;
        }

        article {
            margin-top: 20px;
        }

        footer {
            font-size: 0.8em;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chi Younghyun's Blog</h1>
        <p>Backend Software Engineer (I'm sure you can tell.)</p>
    </header>
    <nav>
        <a href="index.html#home">Home</a>
        <a href="blog.html">Blog</a>
        <a href="index.html#photography">Photography</a>
    </nav>
    <div class="container">
        <form id="postForm">
            <h2>New Blog Post</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Contact me at <a href="mailto:younghyun1@gmail.com">younghyun1@gmail.com</a></p>
    </footer>
    <script>
        document.getElementById('postForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('https://www.cyhdev.com/api/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                alert('Post submitted successfully!');
                document.getElementById('postForm').reset();
            } else {
                alert('Failed to submit post.');
            }
        });
    </script>
</body>

</html>
